<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ðŸ”¥ TAP WARS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f5f5f5;
      --text-light: #222;
      --bg-dark: #111;
      --text-dark: #eee;
      --blue: #1f8ef1;
      --blue-dark: #1664b0;
      --green: #22c55e;
      --orange: #f97316;
      --purple: #6366f1;
      --cyan: #00ffcc;
      --cyan-dark: #009f89;
      --gradient: linear-gradient(135deg, #1f8ef1, #6366f1, #f97316, #ff6f61);
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--gradient);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      color: var(--text-dark);
      text-align: center;
      margin: 0;
      padding: 0;
      user-select: none;
      min-height: 100vh;
      touch-action: manipulation;
      transition: color 0.4s;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      margin: 40px 0 20px;
      font-size: clamp(2.5em, 8vw, 3.5em);
      color: var(--orange);
      text-shadow: 0 0 20px var(--orange), 0 0 30px rgba(249, 115, 22, 0.7);
      font-weight: 700;
      animation: pulseTitle 2s infinite;
      transition: color 0.4s;
    }
    body.light h1 {
      color: var(--purple);
      text-shadow: 0 0 20px var(--purple);
    }
    @keyframes pulseTitle {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    #game {
      margin: 30px auto;
      padding: 0 10px;
      max-width: 600px;
      position: relative;
    }
    #countdown {
      font-size: clamp(1.2em, 5vw, 1.5em);
      margin-bottom: 10px;
      min-height: 28px;
      font-weight: 600;
      text-shadow: 0 0 5px var(--text-dark);
    }
    body.light #countdown {
      text-shadow: 0 0 5px var(--text-light);
    }
    button {
      padding: clamp(15px, 5vw, 20px) clamp(30px, 8vw, 40px);
      font-size: clamp(1em, 4vw, 1.2em);
      margin: 10px 5px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
      position: relative;
      z-index: 10;
      font-weight: 600;
    }
    #tapButton {
      background: var(--blue);
      color: #fff;
      box-shadow: 0 8px var(--blue-dark), 0 0 15px var(--blue);
      width: clamp(150px, 50vw, 250px);
      height: clamp(60px, 15vw, 100px);
      font-size: clamp(1.2em, 5vw, 1.5em);
    }
    #tapButton:active {
      animation: pop 0.2s ease-in-out;
      background: var(--orange);
      box-shadow: 0 4px #aa3e17;
      transform: translateY(4px);
    }
    #tapButton.double {
      background: var(--cyan);
      box-shadow: 0 8px var(--cyan-dark), 0 0 20px var(--cyan);
      text-shadow: 0 0 8px var(--cyan);
    }
    body.light #tapButton {
      background: var(--purple);
      box-shadow: 0 8px #4b47a5, 0 0 15px var(--purple);
    }
    body.light #tapButton.double {
      background: var(--cyan);
      box-shadow: 0 8px var(--cyan-dark), 0 0 20px var(--cyan);
    }
    #startButton, #restartButton, #shareBtn {
      background: var(--green);
      color: #fff;
      box-shadow: 0 8px #178c3d;
    }
    #restartButton {
      background: var(--orange);
      box-shadow: 0 8px #b5560e;
    }
    #shareBtn {
      background: var(--purple);
      box-shadow: 0 8px #3f46c1;
    }
    #themeToggle {
      position: fixed;
      top: 12px;
      right: 12px;
      padding: 10px 15px;
      font-size: 0.9em;
      background: var(--purple);
      color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px #3f46c1;
      cursor: pointer;
      transition: background 0.4s, transform 0.2s;
      z-index: 100;
    }
    #themeToggle:hover {
      background: #4f51c9;
      transform: scale(1.1);
    }
    .hidden {
      display: none !important;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    #score {
      font-size: clamp(1.8em, 6vw, 2.2em);
      margin: 15px 0;
      min-height: 40px;
      font-weight: 700;
      text-shadow: 0 0 10px var(--cyan);
      transition: transform 0.15s;
    }
    #comboDisplay {
      font-size: clamp(1em, 4vw, 1.3em);
      color: var(--cyan);
      text-shadow: 0 0 8px var(--cyan);
      margin: 10px 0;
      min-height: 24px;
      font-weight: 600;
    }
    .bounce {
      animation: bounce 0.2s;
    }
    #progressBarContainer {
      width: clamp(200px, 80%, 400px);
      height: 20px;
      background: #333;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 0 5px #000;
      transition: background 0.4s;
    }
    body.light #progressBarContainer {
      background: #ddd;
      box-shadow: inset 0 0 5px #aaa;
    }
    #progressBar {
      height: 100%;
      background: var(--blue);
      transition: width 0.1s linear, background 0.4s;
    }
    body.light #progressBar {
      background: var(--purple);
    }
    #powerUp {
      font-size: clamp(1em, 4vw, 1.3em);
      margin: 10px 0;
      color: var(--cyan);
      text-shadow: 0 0 10px var(--cyan);
      animation: pulse 1s infinite;
      min-height: 24px;
      font-weight: 600;
    }
    body.light #powerUp {
      color: #0ec0b6;
      text-shadow: 0 0 10px #0ec0b6;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    #highScoreDisplay {
      transition: color 0.4s;
    }
    body.light #highScoreDisplay {
      color: #eab308;
    }
    .ripple {
      position: fixed;
      width: 20px;
      height: 20px;
      background: transparent;
      border: 3px solid var(--cyan);
      border-radius: 50%;
      animation: rippleEffect 0.5s ease-out;
      pointer-events: none;
      z-index: 5;
    }
    @keyframes rippleEffect {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(4); opacity: 0; }
    }
    .score-pop {
      position: absolute;
      font-size: 1.2em;
      color: var(--cyan);
      text-shadow: 0 0 5px var(--cyan);
      animation: scorePop 0.5s ease-out;
      pointer-events: none;
      z-index: 10;
    }
    @keyframes scorePop {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-50px); opacity: 0; }
    }
    #gameOver {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      z-index: 1000;
      animation: fadeIn 0.5s ease-in;
    }
    #gameOver.show {
      display: flex;
    }
    #gameOver h2 {
      font-size: clamp(2em, 8vw, 3em);
      color: var(--orange);
      text-shadow: 0 0 15px var(--orange);
      margin: 10px 0;
    }
    #gameOver p {
      font-size: clamp(1.2em, 5vw, 1.5em);
      margin: 10px 0;
    }
    #gameOver button {
      font-size: clamp(1em, 4vw, 1.2em);
      padding: 15px 30px;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 9999;
    }
    @media (max-width: 600px) {
      h1 {
        margin: 20px 0;
      }
      #game {
        padding: 0 5px;
      }
      button {
        margin: 8px 3px;
      }
    }
  </style>
</head>
<body>
  <button id="themeToggle">ðŸŒ™ Dark Mode</button>
  <h1>ðŸ”¥ TAP WARS</h1>
  <div id="game">
    <div id="countdown">Click Start to Begin</div>
    <div id="progressBarContainer" class="hidden">
      <div id="progressBar"></div>
    </div>
    <div id="powerUp" class="hidden">âš¡ DOUBLE POINTS!</div>
    <div id="score" class="hidden">Score: 0</div>
    <div id="comboDisplay" class="hidden">Combo: x1</div>
    <button id="tapButton" class="hidden">TAP!</button>
    <div id="highScoreDisplay" class="hidden" style="margin-top:10px; font-size:1.1em; color:#facc15; min-height:24px;"></div>
    <button id="startButton">Start Game</button>
    <button id="restartButton" class="hidden">Play Again</button>
    <button id="shareBtn" class="hidden">Share Score</button>
    <div id="gameOver" class="hidden">
      <h2>Game Over!</h2>
      <p id="finalScore"></p>
      <p id="finalHighScore"></p>
      <button id="playAgainBtn">Play Again</button>
    </div>
  </div>
  <canvas id="particleCanvas"></canvas>

  <!-- Sounds (all CC0 from Freesound) -->
  <audio id="tapSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>
  <audio id="powerSound" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>
  <audio id="endSound" src="https://freesound.org/data/previews/171/171497_2398400-lq.mp3"></audio>
  <audio id="comboSound" src="https://freesound.org/data/previews/66/66717_634166-lq.mp3"></audio>

  <script>
    const body = document.body;
    const themeToggle = document.getElementById('themeToggle');
    const countdown = document.getElementById('countdown');
    const startButton = document.getElementById('startButton');
    const tapButton = document.getElementById('tapButton');
    const scoreDisplay = document.getElementById('score');
    const comboDisplay = document.getElementById('comboDisplay');
    const restartButton = document.getElementById('restartButton');
    const shareBtn = document.getElementById('shareBtn');
    const playAgainBtn = document.getElementById('playAgainBtn');
    const tapSound = document.getElementById('tapSound');
    const powerSound = document.getElementById('powerSound');
    const endSound = document.getElementById('endSound');
    const comboSound = document.getElementById('comboSound');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressBarContainer');
    const powerUp = document.getElementById('powerUp');
    const highScoreDisplay = document.getElementById('highScoreDisplay');
    const gameOver = document.getElementById('gameOver');
    const finalScore = document.getElementById('finalScore');
    const finalHighScore = document.getElementById('finalHighScore');
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');

    let score = 0;
    let timeLeft = 10;
    let interval;
    let doublePoints = false;
    let lastTapTime = 0;
    let comboCount = 0;
    let highScore = parseInt(localStorage.getItem('tapWarsHighScore') || 0);
    let particles = [];

    // Canvas setup
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Particle system
    function createParticles(x, y, count = 20, hue = Math.random() * 360) {
      for (let i = 0; i < count; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 5 + 2;
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          radius: Math.random() * 4 + 2,
          hue,
          alpha: 1,
          life: 1,
        });
      }
      if (particles.length > 0 && !interval) requestAnimationFrame(updateParticles);
    }

    function updateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles = particles.filter(p => p.life > 0);
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.02;
        p.alpha = p.life;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `hsla(${p.hue}, 100%, 50%, ${p.alpha})`;
        ctx.fill();
      });
      if (particles.length > 0) requestAnimationFrame(updateParticles);
    }

    // Initialize high score
    if (highScore > 0) {
      highScoreDisplay.textContent = `ðŸ† High Score: ${highScore}`;
      highScoreDisplay.classList.remove('hidden');
    }

    function startGame() {
      themeToggle.classList.add('hidden');
      score = 0;
      timeLeft = 10;
      comboCount = 0;
      scoreDisplay.textContent = 'Score: 0';
      comboDisplay.textContent = 'Combo: x1';
      countdown.textContent = 'Time: 10s';
      progressBar.style.width = '100%';
      gameOver.classList.remove('show');

      startButton.classList.add('hidden');
      tapButton.classList.remove('hidden');
      scoreDisplay.classList.remove('hidden');
      comboDisplay.classList.remove('hidden');
      restartButton.classList.add('hidden');
      shareBtn.classList.add('hidden');
      progressContainer.classList.remove('hidden');
      powerUp.classList.add('hidden');
      highScoreDisplay.classList.add('hidden');
      doublePoints = false;
      tapButton.classList.remove('double');

      interval = setInterval(() => {
        timeLeft--;
        countdown.textContent = `Time: ${timeLeft}s`;
        progressBar.style.width = `${timeLeft * 10}%`;

        if (timeLeft === 5 || timeLeft === 2) {
          activatePowerUp();
        }

        if (timeLeft <= 0) {
          clearInterval(interval);
          endGame();
        }
      }, 1000);
    }

    function activatePowerUp() {
      doublePoints = true;
      powerUp.classList.remove('hidden');
      powerSound.currentTime = 0;
      powerSound.play();
      tapButton.classList.add('double');

      setTimeout(() => {
        doublePoints = false;
        powerUp.classList.add('hidden');
        tapButton.classList.remove('double');
      }, 3000);
    }

    function tap(e) {
      e.preventDefault();
      let x = e.clientX || (e.touches && e.touches[0].clientX);
      let y = e.clientY || (e.touches && e.touches[0].clientY);
      let now = Date.now();
      let points = doublePoints ? 2 : 1;

      if (now - lastTapTime <= 400) {
        comboCount++;
        if (comboCount >= 3) {
          points += 2;
          comboSound.currentTime = 0;
          comboSound.play();
        }
      } else {
        comboCount = 1;
      }

      score += points;
      lastTapTime = now;
      scoreDisplay.textContent = `Score: ${score}`;
      comboDisplay.textContent = `Combo: x${comboCount}`;
      scoreDisplay.classList.add('bounce');
      tapSound.currentTime = 0;
      tapSound.volume = 0.7;
      tapSound.play();

      // Visual feedback
      createRipple(x, y);
      createScorePop(x, y, `+${points}`);
      createParticles(x, y, 180);

      if (navigator.vibrate) {
        navigator.vibrate(50);
      }

      setTimeout(() => scoreDisplay.classList.remove('bounce'), 200);
    }

    function createRipple(x, y) {
      if (!x || !y) return;
      const ripple = document.createElement('div');
      ripple.classList.add('ripple');
      ripple.style.left = `${x - 10}px`;
      ripple.style.top = `${y - 10}px`;
      document.body.appendChild(ripple);
      setTimeout(() => ripple.remove(), 500);
    }

    function createScorePop(x, y, text) {
      if (!x || !y) return;
      const pop = document.createElement('div');
      pop.classList.add('score-pop');
      pop.textContent = text;
      pop.style.left = `${x}px`;
      pop.style.top = `${y}px`;
      document.body.appendChild(pop);
      setTimeout(() => pop.remove(), 500);
    }

    function endGame() {
      countdown.textContent = "Time's Up!";
      endSound.play();
      tapButton.classList.add('hidden');
      restartButton.classList.remove('hidden');
      shareBtn.classList.remove('hidden');
      progressContainer.classList.add('hidden');
      powerUp.classList.add('hidden');
      comboDisplay.classList.add('hidden');
      highScoreDisplay.classList.remove('hidden');
      themeToggle.classList.remove('hidden');
      gameOver.classList.add('show');

      if (score > highScore) {
        highScore = score;
        localStorage.setItem('tapWarsHighScore', score);
        finalHighScore.textContent = `ðŸ† New High Score: ${score}!`;
        highScoreDisplay.textContent = `ðŸ† New High Score: ${score}!`;
      } else {
        finalHighScore.textContent = `ðŸ† High Score: ${highScore}`;
        highScoreDisplay.textContent = `ðŸ† High Score: ${highScore}`;
      }

      finalScore.textContent = `Score: ${score}`;
      createParticles(window.innerWidth / 2, window.innerHeight / 2, 30);
    }

    function shareScore() {
      const shareText = `I scored ${score} in TAP WARS! ðŸ”¥ Try to beat me! ${window.location.href}`;
      if (navigator.share) {
        navigator.share({ title: 'TAP WARS', text: shareText, url: window.location.href });
      } else {
        prompt("Copy this to share your score:", shareText);
      }
    }

    // Theme handling
    if (localStorage.getItem('tapWarsTheme') === 'light') {
      body.classList.add('light');
      themeToggle.textContent = 'ðŸŒž Light Mode';
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('light');
      const mode = body.classList.contains('light') ? 'light' : 'dark';
      themeToggle.textContent = mode === 'light' ? 'ðŸŒž Light Mode' : 'ðŸŒ™ Dark Mode';
      localStorage.setItem('tapWarsTheme', mode);
    });

    // Event listeners
    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', startGame);
    playAgainBtn.addEventListener('click', startGame);
    tapButton.addEventListener('click', tap);
    tapButton.addEventListener('touchstart', tap);
    shareBtn.addEventListener('click', shareScore);
  </script>
</body>
</html>
