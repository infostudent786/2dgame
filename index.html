<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>üî• TAP WARS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f5f5f5;
      --text-light: #222;
      --bg-dark: #111;
      --text-dark: #eee;
      --blue: #1f8ef1;
      --blue-dark: #1664b0;
      --green: #22c55e;
      --orange: #f97316;
      --purple: #6366f1;
      --cyan: #00ffcc;
      --cyan-dark: #009f89;
      --gold: #facc15;
      --gradient: linear-gradient(135deg, #1f8ef1, #6366f1, #f97316, #ff6f61);
    }
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--gradient);
      background-size: 300% 300%;
      animation: gradientShift 10s ease infinite;
      color: var(--text-dark);
      text-align: center;
      margin: 0;
      padding: 0;
      user-select: none;
      min-height: 100vh;
      touch-action: manipulation;
      transition: color 0.4s;
    }
    body.light {
      background: var(--bg-light);
      color: var(--text-light);
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      margin: 40px 0 20px;
      font-size: clamp(2.5em, 8vw, 3.5em);
      color: var(--orange);
      text-shadow: 0 0 20px var(--orange), 0 0 30px rgba(249, 115, 22, 0.7);
      font-weight: 700;
      animation: pulseTitle 2s infinite;
      transition: color 0.4s;
    }
    body.light h1 {
      color: var(--purple);
      text-shadow: 0 0 20px var(--purple);
    }
    @keyframes pulseTitle {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    #game {
      margin: 30px auto;
      padding: 0 10px;
      max-width: 600px;
      position: relative;
    }
    #countdown {
      font-size: clamp(1.2em, 5vw, 1.5em);
      margin-bottom: 10px;
      min-height: 28px;
      font-weight: 600;
      text-shadow: 0 0 5px var(--text-dark);
    }
    body.light #countdown {
      text-shadow: 0 0 5px var(--text-light);
    }
    button {
      padding: clamp(15px, 5vw, 20px) clamp(30px, 8vw, 40px);
      font-size: clamp(1em, 4vw, 1.2em);
      margin: 10px 5px;
      cursor: pointer;
      border: none;
      border-radius: 12px;
      transition: transform 0.2s, background 0.2s, box-shadow 0.2s;
      position: relative;
      z-index: 10;
      font-weight: 600;
    }
    #tapButton {
      background: var(--blue);
      color: #fff;
      box-shadow: 0 8px var(--blue-dark), 0 0 15px var(--blue);
      width: clamp(150px, 50vw, 250px);
      height: clamp(60px, 15vw, 100px);
      font-size: clamp(1.2em, 5vw, 1.5em);
      animation: pulseButton 1.5s infinite;
      overflow: hidden;
    }
    #tapButton:active {
      animation: pop 0.2s ease-in-out;
      background: var(--orange);
      box-shadow: 0 4px #aa3e17;
      transform: translateY(4px);
    }
    #tapButton.shockwave::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255, 115, 22, 0.5) 10%, transparent 70%);
      transform: translate(-50%, -50%) scale(0);
      animation: shockwave 0.5s ease-out;
    }
    @keyframes shockwave {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(2); opacity: 0; }
    }
    #tapButton.double {
      background: var(--cyan);
      box-shadow: 0 8px var(--cyan-dark), 0 0 20px var(--cyan);
      text-shadow: 0 0 8px var(--cyan);
      position: relative;
      overflow: hidden;
    }
    #tapButton.double::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0, 255, 204, 0.3) 10%, transparent 70%);
      animation: glowRing 1.5s infinite;
    }
    body.light #tapButton {
      background: var(--purple);
      box-shadow: 0 8px #4b47a5, 0 0 15px var(--purple);
    }
    body.light #tapButton.double {
      background: var(--cyan);
      box-shadow: 0 8px var(--cyan-dark), 0 0 20px var(--cyan);
    }
    @keyframes pulseButton {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes glowRing {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    #startButton, #restartButton, #shareBtn {
      background: var(--green);
      color: #fff;
      box-shadow: 0 8px #178c3d;
    }
    #restartButton {
      background: var(--orange);
      box-shadow: 0 8px #b5560e;
    }
    #shareBtn {
      background: var(--purple);
      box-shadow: 0 8px #3f46c1;
    }
    #themeToggle {
      position: fixed;
      top: 12px;
      right: 12px;
      padding: 10px 15px;
      font-size: 0.9em;
      background: var(--purple);
      color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px #3f46c1;
      cursor: pointer;
      transition: background 0.4s, transform 0.2s;
      z-index: 100;
    }
    #themeToggle:hover {
      background: #4f51c9;
      transform: scale(1.1);
    }
    .hidden {
      display: none !important;
    }
    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }
    #score {
      font-size: clamp(1.8em, 6vw, 2.2em);
      margin: 15px 0;
      min-height: 40px;
      font-weight: 700;
      text-shadow: 0 0 10px var(--cyan);
      transition: transform 0.15s;
    }
    #comboDisplay {
      font-size: clamp(1em, 4vw, 1.3em);
      color: var(--cyan);
      text-shadow: 0 0 8px var(--cyan);
      margin: 10px 0;
      min-height: 24px;
      font-weight: 600;
    }
    .streakDisplay {
      font-size: clamp(0.9em, 3.5vw, 1.2em);
      color: var(--orange);
      text-shadow: 0 0 8px var(--orange);
      margin: 5px 0;
      min-height: 20px;
      font-weight: 600;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      animation: streakPop 0.5s ease-out;
      pointer-events: none;
    }
    @keyframes streakPop {
      0% { transform: translateX(-50%) translateY(0); opacity: 1; }
      100% { transform: translateX(-50%) translateY(-20px); opacity: 0; }
    }
    #comboMeterContainer {
      width: clamp(100px, 30vw, 150px);
      height: 10px;
      background: #333;
      margin: 5px auto;
      border-radius: 5px;
      overflow: hidden;
      box-shadow: inset 0 0 3px #000;
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
    }
    body.light #comboMeterContainer {
      background: #ddd;
      box-shadow: inset 0 0 3px #aaa;
    }
    #comboMeter {
      height: 100%;
      background: var(--cyan);
      width: 0%;
      transition: width 0.2s ease;
    }
    #comboMeter.active {
      background: var(--orange);
      box-shadow: 0 0 10px var(--orange);
    }
    .bounce {
      animation: bounce 0.2s;
    }
    #progressBarContainer {
      width: clamp(200px, 80%, 400px);
      height: 20px;
      background: #333;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 0 5px #000;
      transition: background 0.4s;
    }
    body.light #progressBarContainer {
      background: #ddd;
      box-shadow: inset 0 0 5px #aaa;
    }
    #progressBar {
      height: 100%;
      background: var(--blue);
      transition: width 0.1s linear, background 0.4s;
    }
    body.light #progressBar {
      background: var(--purple);
    }
    #powerUp {
      font-size: clamp(1em, 4vw, 1.3em);
      margin: 10px 0;
      color: var(--cyan);
      text-shadow: 0 0 10px var(--cyan);
      animation: pulse 1s infinite;
      min-height: 24px;
      font-weight: 600;
    }
    body.light #powerUp {
      color: #0ec0b6;
      text-shadow: 0 0 10px #0ec0b6;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    #highScoreDisplay {
      transition: color 0.4s;
    }
    body.light #highScoreDisplay {
      color: #eab308;
    }
    .ripple {
      position: fixed;
      width: 20px;
      height: 20px;
      background: transparent;
      border: 3px solid var(--cyan);
      border-radius: 50%;
      animation: rippleEffect 0.5s ease-out;
      pointer-events: none;
      z-index: 5;
    }
    @keyframes rippleEffect {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(4); opacity: 0; }
    }
    .score-pop {
      position: absolute;
      font-size: 1.2em;
      color: var(--cyan);
      text-shadow: 0 0 5px var(--cyan);
      animation: scorePop 0.5s ease-out;
      pointer-events: none;
      z-index: 10;
    }
    @keyframes scorePop {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-50px); opacity: 0; }
    }
    #gameOver {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      z-index: 1000;
      animation: fadeIn 0.5s ease-in;
    }
    #gameOver.show {
      display: flex;
    }
    #gameOver h2 {
      font-size: clamp(2em, 8vw, 3em);
      color: var(--orange);
      text-shadow: 0 0 15px var(--orange);
      margin: 10px 0;
    }
    #gameOver p {
      font-size: clamp(1.2em, 5vw, 1.5em);
      margin: 10px 0;
    }
    #gameOver button {
      font-size: clamp(1em, 4vw, 1.2em);
      padding: 15px 30px;
    }
    #leaderboard, #achievements, #gameOverLeaderboard, #gameOverAchievements {
      margin: 20px auto;
      max-width: 400px;
      font-size: clamp(0.9em, 3vw, 1em);
      text-align: left;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px;
      border-radius: 10px;
      color: #fff;
    }
    body.light #leaderboard, body.light #achievements, body.light #gameOverLeaderboard, body.light #gameOverAchievements {
      background: rgba(255, 255, 255, 0.4);
      color: #333;
    }
    #leaderboard h3, #achievements h3, #gameOverLeaderboard h3, #gameOverAchievements h3 {
      margin: 0 0 10px;
      font-size: 1.2em;
    }
    #leaderboard ul, #achievements ul, #gameOverLeaderboard ul, #gameOverAchievements ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #leaderboard li, #achievements li, #gameOverLeaderboard li, #gameOverAchievements li {
      padding: 5px 0;
    }
    #achievements li.unlocked {
      color: var(--gold);
      animation: badgeUnlock 0.5s ease-in;
    }
    @keyframes badgeUnlock {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1;
    }
    @media (max-width: 600px) {
      h1 {
        margin: 20px 0;
      }
      #game {
        padding: 0 5px;
      }
      button {
        margin: 8px 3px;
      }
    }
  </style>
</head>
<body>
  <button id="themeToggle">üåô Dark Mode</button>
  <h1>üî• TAP WARS</h1>
  <div id="game">
    <div id="countdown">Click Start to Begin</div>
    <div id="progressBarContainer" class="hidden">
      <div id="progressBar"></div>
    </div>
    <div id="powerUp" class="hidden">‚ö° DOUBLE POINTS!</div>
    <div id="score" class="hidden">Score: 0</div>
    <div id="comboDisplay" class="hidden">Combo: x1</div>
    <div id="comboMeterContainer" class="hidden">
      <div id="comboMeter"></div>
    </div>
    <button id="tapButton" class="hidden">TAP!</button>
    <div id="highScoreDisplay" class="hidden" style="margin-top:10px; font-size:1.1em; color:#facc15; min-height:24px;"></div>
    <button id="startButton">Start Game</button>
    <button id="restartButton" class="hidden">Play Again</button>
    <button id="shareBtn" class="hidden">Share Score</button>
    <div id="leaderboard" class="hidden">
      <h3>üèÜ Leaderboard</h3>
      <ul id="leaderboardList"></ul>
    </div>
    <div id="achievements" class="hidden">
      <h3>‚≠ê Achievements</h3>
      <ul id="achievementsList"></ul>
    </div>
    <div id="gameOver" class="hidden">
      <h2>Game Over!</h2>
      <p id="finalScore"></p>
      <p id="finalHighScore"></p>
      <div id="gameOverLeaderboard" class="hidden">
        <h3>üèÜ Leaderboard</h3>
        <ul id="gameOverLeaderboardList"></ul>
      </div>
      <div id="gameOverAchievements" class="hidden">
        <h3>‚≠ê Achievements</h3>
        <ul id="gameOverAchievementsList"></ul>
      </div>
      <button id="playAgainBtn">Play Again</button>
    </div>
  </div>
  <canvas id="particleCanvas"></canvas>

  <!-- Sounds (local with Freesound fallback) -->
  <audio id="tapSound" src="/sounds/tap.mp3" onerror="this.src='https://freesound.org/data/previews/256/256113_3263906-lq.mp3'"></audio>
  <audio id="powerSound" src="/sounds/power.mp3" onerror="this.src='https://freesound.org/data/previews/331/331912_3248244-lq.mp3'"></audio>
  <audio id="endSound" src="/sounds/end.mp3" onerror="this.src='https://freesound.org/data/previews/171/171497_2398400-lq.mp3'"></audio>
  <audio id="comboSound" src="/sounds/combo.mp3" onerror="this.src='https://freesound.org/data/previews/66/66717_634166-lq.mp3'"></audio>

  <script>
    const body = document.body;
    const themeToggle = document.getElementById('themeToggle');
    const countdown = document.getElementById('countdown');
    const startButton = document.getElementById('startButton');
    const tapButton = document.getElementById('tapButton');
    const scoreDisplay = document.getElementById('score');
    const comboDisplay = document.getElementById('comboDisplay');
    const comboMeterContainer = document.getElementById('comboMeterContainer');
    const comboMeter = document.getElementById('comboMeter');
    const restartButton = document.getElementById('restartButton');
    const shareBtn = document.getElementById('shareBtn');
    const playAgainBtn = document.getElementById('playAgainBtn');
    const tapSound = document.getElementById('tapSound');
    const powerSound = document.getElementById('powerSound');
    const endSound = document.getElementById('endSound');
    const comboSound = document.getElementById('comboSound');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressBarContainer');
    const powerUp = document.getElementById('powerUp');
    const highScoreDisplay = document.getElementById('highScoreDisplay');
    const gameOver = document.getElementById('gameOver');
    const finalScore = document.getElementById('finalScore');
    const finalHighScore = document.getElementById('finalHighScore');
    const leaderboard = document.getElementById('leaderboard');
    const leaderboardList = document.getElementById('leaderboardList');
    const gameOverLeaderboard = document.getElementById('gameOverLeaderboard');
    const gameOverLeaderboardList = document.getElementById('gameOverLeaderboardList');
    const achievements = document.getElementById('achievements');
    const achievementsList = document.getElementById('achievementsList');
    const gameOverAchievements = document.getElementById('gameOverAchievements');
    const gameOverAchievementsList = document.getElementById('gameOverAchievementsList');
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');

    let score = 0;
    let timeLeft = 10;
    let interval;
    let doublePoints = false;
    let lastTapTime = 0;
    let comboCount = 0;
    let tapStreak = 0;
    let highScore = parseInt(localStorage.getItem('tapWarsHighScore') || '0');
    let leaderboardScores = JSON.parse(localStorage.getItem('tapWarsLeaderboard') || '[]');
    let particles = [];
    let sparkles = [];
    let fireworks = [];
    let sprites = [];
    let avatar = null;
    const tapWords = ['TAP!', 'SMASH!', 'HIT!', 'BAM!', 'POW!'];
    const achievementsData = [
      { id: 'score50', name: 'Score Master', condition: () => score >= 50, unlocked: false },
      { id: 'combo5', name: 'Combo King', condition: () => comboCount >= 5, unlocked: false },
      { id: 'streak10', name: 'Tap Frenzy', condition: () => tapStreak >= 10, unlocked: false },
      { id: 'play5', name: 'Dedicated', condition: () => (parseInt(localStorage.getItem('tapWarsGamesPlayed') || '0') + 1) >= 5, unlocked: false },
      { id: 'powerUp', name: 'Power Surge', condition: () => doublePoints, unlocked: false },
    ];
    let savedAchievements = JSON.parse(localStorage.getItem('tapWarsAchievements') || '{}');

    // Initialize achievements
    achievementsData.forEach(ach => {
      if (savedAchievements[ach.id]) ach.unlocked = true;
    });

    // Canvas setup
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Sprite sheets
    const spriteSheet = new Image();
    spriteSheet.src = 'https://opengameart.org/sites/default/files/explosion.png'; // CC0 explosion
    const spriteWidth = 64;
    const spriteHeight = 64;
    const spriteFrames = 8;
    const spriteDuration = 400;

    const avatarSpriteSheet = new Image();
    avatarSpriteSheet.src = '/sprites/dancer.png'; // Host AI-generated or CC0 sprite sheet
    const avatarWidth = 64;
    const avatarHeight = 64;
    const avatarFrames = 8;
    const avatarDurationBase = 600; // Base duration for slow animation (ms)

    // Particle system
    function createParticles(x, y, count = 20, hue = Math.random() * 360, isFiery = false) {
      for (let i = 0; i < count; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * (isFiery ? 8 : 5) + 2;
        particles.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          radius: Math.random() * (isFiery ? 6 : 4) + 2,
          hue: isFiery ? 20 : hue,
          alpha: 1,
          life: isFiery ? 0.5 : 1,
        });
      }
    }

    // Sprite animation
    function createSprite(x, y) {
      sprites.push({
        x,
        y,
        frame: 0,
        startTime: Date.now(),
      });
    }

    // Avatar animation
    function createAvatar() {
      const safeMargin = 100; // Avoid edges
      const gameRect = document.getElementById('game').getBoundingClientRect();
      let x, y;
      do {
        x = safeMargin + Math.random() * (canvas.width - 2 * safeMargin);
        y = safeMargin + Math.random() * (canvas.height - 2 * safeMargin);
      } while (
        x > gameRect.left - 100 && x < gameRect.right + 100 &&
        y > gameRect.top - 100 && y < gameRect.bottom + 100
      );
      avatar = {
        x,
        y,
        targetX: x,
        targetY: y,
        frame: 0,
        startTime: Date.now(),
        tapSpeed: avatarDurationBase,
        isPowerUp: false,
        moveTime: Date.now(),
      };
    }

    // Sparkle system
    function createSparkle() {
      sparkles.push({
        x: Math.random() * canvas.width,
        y: 0,
        vx: (Math.random() - 0.5) * 2,
        vy: Math.random() * 3 + 1,
        radius: Math.random() * 2 + 1,
        alpha: Math.random() * 0.5 + 0.5,
      });
    }

    // Firework system
    function createFirework(x, y) {
      const count = 50;
      const hue = Math.random() * 360;
      for (let i = 0; i < count; i++) {
        const angle = Math.random() * 2 * Math.PI;
        const speed = Math.random() * 5 + 3;
        fireworks.push({
          x,
          y,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed,
          radius: Math.random() * 3 + 1,
          hue,
          alpha: 1,
          life: 1.5,
        });
      }
    }

    function updateCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Sparkles
      if (Math.random() < 0.1) createSparkle();
      sparkles = sparkles.filter(s => s.y < canvas.height && s.alpha > 0);
      sparkles.forEach(s => {
        s.x += s.vx;
        s.y += s.vy;
        s.alpha -= 0.005;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `hsla(0, 0%, 100%, ${s.alpha})`;
        ctx.fill();
      });

      // Particles
      particles = particles.filter(p => p.life > 0);
      particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 0.02;
        p.alpha = p.life;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `hsla(${p.hue}, 100%, 50%, ${p.alpha})`;
        ctx.fill();
      });

      // Sprites
      sprites = sprites.filter(s => Date.now() - s.startTime < spriteDuration);
      sprites.forEach(s => {
        const elapsed = Date.now() - s.startTime;
        const frame = Math.floor((elapsed / spriteDuration) * spriteFrames);
        if (frame < spriteFrames) {
          ctx.drawImage(
            spriteSheet,
            frame * spriteWidth, 0, spriteWidth, spriteHeight,
            s.x - spriteWidth / 2, s.y - spriteHeight / 2, spriteWidth, spriteHeight
          );
        }
      });

      // Avatar
      if (avatar) {
        // Update position
        const now = Date.now();
        if (now - avatar.moveTime > 2500) {
          const safeMargin = 100;
          const gameRect = document.getElementById('game').getBoundingClientRect();
          let newX, newY;
          do {
            newX = safeMargin + Math.random() * (canvas.width - 2 * safeMargin);
            newY = safeMargin + Math.random() * (canvas.height - 2 * safeMargin);
          } while (
            newX > gameRect.left - 100 && newX < gameRect.right + 100 &&
            newY > gameRect.top - 100 && newY < gameRect.bottom + 100
          );
          avatar.targetX = newX;
          avatar.targetY = newY;
          avatar.moveTime = now;
        }
        // Smooth movement
        const lerpSpeed = 0.05;
        avatar.x += (avatar.targetX - avatar.x) * lerpSpeed;
        avatar.y += (avatar.targetY - avatar.y) * lerpSpeed;

        // Animation
        const elapsed = now - avatar.startTime;
        const frameDuration = Math.max(avatar.tapSpeed / avatarFrames, 50);
        const frame = Math.floor((elapsed / frameDuration) % avatarFrames);
        const scale = avatar.isPowerUp ? 1.2 : 1 + Math.sin(elapsed / 200) * 0.1;
        const rotation = Math.sin(elapsed / 200) * 0.05;

        ctx.save();
        ctx.globalCompositeOperation = avatar.isPowerUp ? 'lighter' : 'source-over';
        ctx.translate(avatar.x, avatar.y);
        // Pseudo-3D perspective
        const perspective = 0.002;
        ctx.transform(1, 0, perspective * (avatar.x - canvas.width / 2), 1, 0, 0);
        ctx.rotate(rotation);
        ctx.scale(scale, scale);
        ctx.drawImage(
          avatarSpriteSheet,
          frame * avatarWidth, 0, avatarWidth, avatarHeight,
          -avatarWidth / 2, -avatarHeight / 2, avatarWidth, avatarHeight
        );
        ctx.restore();
      }

      // Fireworks
      fireworks = fireworks.filter(f => f.life > 0);
      fireworks.forEach(f => {
        f.x += f.vx;
        f.y += f.vy;
        f.life -= 0.02;
        f.alpha = f.life;
        ctx.beginPath();
        ctx.arc(f.x, f.y, f.radius, 0, 2 * Math.PI);
        ctx.fillStyle = `hsla(${f.hue}, 100%, 50%, ${f.alpha})`;
        ctx.fill();
      });

      if (particles.length > 0 || sparkles.length > 0 || sprites.length > 0 || avatar || fireworks.length > 0) {
        requestAnimationFrame(updateCanvas);
      }
    }

    updateCanvas();

    // Initialize game
    if (highScore > 0) {
      highScoreDisplay.textContent = `üèÜ High Score: ${highScore}`;
      highScoreDisplay.classList.remove('hidden');
    }
    if (leaderboardScores.length > 0) {
      updateLeaderboard();
      leaderboard.classList.remove('hidden');
    }
    if (Object.keys(savedAchievements).length > 0) {
      updateAchievements();
      achievements.classList.remove('hidden');
    }

    function startGame() {
      themeToggle.classList.add('hidden');
      score = 0;
      timeLeft = 10;
      comboCount = 0;
      tapStreak = 0;
      scoreDisplay.textContent = 'Score: 0';
      comboDisplay.textContent = 'Combo: x1';
      comboMeter.style.width = '0%';
      comboMeter.classList.remove('active');
      countdown.textContent = 'Time: 10s';
      progressBar.style.width = '100%';
      gameOver.classList.remove('show');
      tapButton.textContent = 'TAP!';
      avatar = null;

      startButton.classList.add('hidden');
      tapButton.classList.remove('hidden');
      scoreDisplay.classList.remove('hidden');
      comboDisplay.classList.remove('hidden');
      comboMeterContainer.classList.remove('hidden');
      restartButton.classList.add('hidden');
      shareBtn.classList.add('hidden');
      progressContainer.classList.remove('hidden');
      powerUp.classList.add('hidden');
      highScoreDisplay.classList.add('hidden');
      leaderboard.classList.add('hidden');
      achievements.classList.add('hidden');
      gameOverLeaderboard.classList.add('hidden');
      gameOverAchievements.classList.add('hidden');
      doublePoints = false;
      tapButton.classList.remove('double');

      createAvatar();
      localStorage.setItem('tapWarsGamesPlayed', parseInt(localStorage.getItem('tapWarsGamesPlayed') || '0') + 1);

      interval = setInterval(() => {
        timeLeft--;
        countdown.textContent = `Time: ${timeLeft}s`;
        progressBar.style.width = `${timeLeft * 10}%`;

        if (timeLeft === 5 || timeLeft === 2) {
          activatePowerUp();
        }

        if (timeLeft <= 0) {
          clearInterval(interval);
          endGame();
        }
      }, 1000);
    }

    function activatePowerUp() {
      doublePoints = true;
      powerUp.classList.remove('hidden');
      powerSound.currentTime = 0;
      powerSound.play().catch(e => console.error('Power sound:', e));
      tapButton.classList.add('double');
      if (avatar) avatar.isPowerUp = true;

      setTimeout(() => {
        doublePoints = false;
        powerUp.classList.add('hidden');
        tapButton.classList.remove('double');
        if (avatar) avatar.isPowerUp = false;
      }, 3000);
    }

    function tap(e) {
      e.preventDefault();
      const x = e.clientX || (e.touches && e.touches[0].clientX);
      const y = e.clientY || (e.touches && e.touches[0].clientY);
      const now = Date.now();
      let points = doublePoints ? 2 : 1;

      if (now - lastTapTime <= 400) {
        comboCount++;
        tapStreak++;
        if (comboCount >= 3) {
          points += 2;
          comboSound.currentTime = 0;
          comboSound.play().catch(e => console.error('Combo sound:', e));
          createParticles(x, y, 30, 20, true);
        }
      } else {
        comboCount = 1;
        tapStreak = 1;
      }

      // Update avatar animation speed
      if (avatar) {
        const tapInterval = now - lastTapTime;
        avatar.tapSpeed = Math.max(avatarDurationBase * (tapInterval / 400), 50);
        avatar.startTime = now;
      }

      score += points;
      lastTapTime = now;
      tapButton.textContent = tapWords[Math.floor(Math.random() * tapWords.length)];
      scoreDisplay.textContent = `Score: ${score}`;
      comboDisplay.textContent = `Combo: x${comboCount}`;
      comboMeter.style.width = `${Math.min(comboCount * 20, 100)}%`;
      if (comboCount >= 3) comboMeter.classList.add('active');
      else comboMeter.classList.remove('active');

      // Visual feedback
      tapButton.classList.add('shockwave');
      setTimeout(() => tapButton.classList.remove('shockwave'), 500);
      createRipple(x, y);
      createScorePop(x, y, `+${points}`);
      createParticles(x, y);
      createSprite(x, y);

      // Streak display
      if (tapStreak >= 2) {
        createStreakDisplay(x, y, `${tapStreak} Taps!`);
      }

      // Audio
      tapSound.currentTime = 0;
      tapSound.play().catch(e => console.error('Tap sound:', e));

      if (navigator.vibrate) {
        navigator.vibrate(50);
      }

      checkAchievements();
    }

    function createRipple(x, y) {
      if (!x || !y) return;
      const ripple = document.createElement('div');
      ripple.classList.add('ripple');
      ripple.style.left = `${x - 10}px`;
      ripple.style.top = `${y - 10}px`;
      document.body.appendChild(ripple);
      setTimeout(() => ripple.remove(), 500);
    }

    function createScorePop(x, y, text) {
      if (!x || !y) return;
      const pop = document.createElement('div');
      pop.classList.add('score-pop');
      pop.textContent = text;
      pop.style.left = `${x}px`;
      pop.style.top = `${y}px`;
      document.body.appendChild(pop);
      setTimeout(() => pop.remove(), 500);
    }

    function createStreakDisplay(x, y, text) {
      if (!x || !y) return;
      const streak = document.createElement('div');
      streak.classList.add('streakDisplay');
      streak.textContent = text;
      streak.style.left = `${x}px`;
      streak.style.top = `${y - 40}px`;
      tapButton.parentElement.appendChild(streak);
      setTimeout(() => streak.remove(), 500);
    }

    function checkAchievements() {
      let newUnlocks = false;
      achievementsData.forEach(ach => {
        if (!ach.unlocked && ach.condition()) {
          ach.unlocked = true;
          savedAchievements[ach.id] = true;
          newUnlocks = true;
        }
      });
      if (newUnlocks) {
        localStorage.setItem('tapWarsAchievements', JSON.stringify(savedAchievements));
        updateAchievements();
      }
    }

    function updateAchievements() {
      achievementsList.innerHTML = '';
      gameOverAchievementsList.innerHTML = '';
      achievementsData.forEach(ach => {
        const li = document.createElement('li');
        li.textContent = `${ach.name} ${ach.unlocked ? '‚úÖ' : 'üîí'}`;
        if (ach.unlocked) li.classList.add('unlocked');
        achievementsList.appendChild(li);
        const goLi = document.createElement('li');
        goLi.textContent = li.textContent;
        if (ach.unlocked) goLi.classList.add('unlocked');
        gameOverAchievementsList.appendChild(goLi);
      });
    }

    function endGame() {
      countdown.textContent = "Time's Up!";
      endSound.play().catch(e => console.error('End sound:', e));
      tapButton.classList.add('hidden');
      restartButton.classList.remove('hidden');
      shareBtn.classList.remove('hidden');
      progressContainer.classList.add('hidden');
      powerUp.classList.add('hidden');
      comboDisplay.classList.add('hidden');
      comboMeterContainer.classList.add('hidden');
      highScoreDisplay.classList.remove('hidden');
      themeToggle.classList.remove('hidden');
      gameOver.classList.add('show');

      if (score > 0) {
        updateLeaderboard();
        gameOverLeaderboard.classList.remove('hidden');
      }

      checkAchievements();
      if (Object.keys(savedAchievements).length > 0) {
        gameOverAchievements.classList.remove('hidden');
      }

      if (score > highScore) {
        highScore = score;
        localStorage.setItem('tapWarsHighScore', score);
        finalHighScore.textContent = `üèÜ New High Score: ${score}!`;
        highScoreDisplay.textContent = `üèÜ High Score: ${score}!`;
        createFirework(window.innerWidth / 2, window.innerHeight / 2);
        createFirework(window.innerWidth / 3, window.innerHeight / 3);
      } else {
        finalHighScore.textContent = `üèÜ High Score: ${highScore}`;
        highScoreDisplay.textContent = `üèÜ High Score: ${highScore}`;
      }

      finalScore.textContent = `Score: ${score}`;
      createParticles(window.innerWidth / 2, window.innerHeight / 2, 30);
      avatar = null;
    }

    function updateLeaderboard() {
      const date = new Date().toLocaleDateString('en-US', { month: '2-digit', day: '2-digit', year: 'numeric' });
      leaderboardScores.push({ score, date });
      leaderboardScores.sort((a, b) => b.score - a.score);
      leaderboardScores = leaderboardScores.slice(0, 5);
      localStorage.setItem('tapWarsLeaderboard', JSON.stringify(leaderboardScores));

      leaderboardList.innerHTML = '';
      gameOverLeaderboardList.innerHTML = '';
      leaderboardScores.forEach((entry, index) => {
        const li = document.createElement('li');
        li.textContent = `#${index + 1}: ${entry.score} - ${entry.date}`;
        leaderboardList.appendChild(li);
        const goLi = document.createElement('li');
        goLi.textContent = li.textContent;
        gameOverLeaderboardList.appendChild(goLi);
      });
    }

    function shareScore() {
      const shareText = `I scored ${score} in TAP WARS with a x${comboCount} combo! üî• Try to beat me! ${window.location.href}`;
      if (navigator.share) {
        navigator.share({ title: 'TAP WARS', text: shareText, url: window.location.href });
      } else {
        prompt("Copy this to share your score:", shareText);
      }
    }

    // Theme handling
    if (localStorage.getItem('tapWarsTheme') === 'light') {
      body.classList.add('light');
      themeToggle.textContent = 'üåû Light Mode';
    }

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('light');
      const mode = body.classList.contains('light') ? 'light' : 'dark';
      themeToggle.textContent = mode === 'light' ? 'üåû Light Mode' : 'üåô Dark Mode';
      localStorage.setItem('tapWarsTheme', mode);
    });

    // Event listeners
    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', startGame);
    playAgainBtn.addEventListener('click', startGame);
    tapButton.addEventListener('click', tap);
    tapButton.addEventListener('touchstart', tap);
    shareBtn.addEventListener('click', shareScore);
  </script>
</body>
