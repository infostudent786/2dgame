<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ”¥ Tap Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    body.light {
      background-color: #f0f0f0;
      color: #111;
    }
    #themeToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
    }
    #musicToggle {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 10px 20px;
    }
    .hidden {
      display: none;
    }
    button {
      padding: 20px;
      font-size: 1.2em;
      margin: 10px;
      cursor: pointer;
    }
    #score {
      font-size: 1.5em;
      margin: 20px;
    }
  </style>
</head>
<body>
  <button id="themeToggle">Toggle Theme</button>
  <button id="musicToggle">ðŸ”Š Music On</button>

  <h1>ðŸ”¥ Tap Game</h1>

  <div id="modeSelect">
    <label><input type="radio" name="mode" value="classic" checked> Classic</label>
    <label><input type="radio" name="mode" value="sudden"> Sudden Death</label>
  </div>

  <div id="countdown">Click Start to Begin</div>
  <button id="startButton">Start Game</button>
  <button id="tapButton" class="hidden">TAP!</button>
  <div id="score" class="hidden">Score: 0</div>
  <div id="highScoreDisplay"></div>
  <button id="restartButton" class="hidden">Play Again</button>

  <audio id="bgMusic" src="https://files.freemusicarchive.org/storage-freemusicarchive-org/music/no_curator/Scott_Holmes/Arcade_Mode/Scott_Holmes_-_Arcade_Dreams.mp3" loop></audio>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const musicToggle = document.getElementById('musicToggle');
    const startButton = document.getElementById('startButton');
    const tapButton = document.getElementById('tapButton');
    const restartButton = document.getElementById('restartButton');
    const countdown = document.getElementById('countdown');
    const scoreDisplay = document.getElementById('score');
    const highScoreDisplay = document.getElementById('highScoreDisplay');
    const bgMusic = document.getElementById('bgMusic');
    const modeSelect = document.getElementById('modeSelect');

    let score = 0;
    let timeLeft = 10;
    let interval;
    let highScore = localStorage.getItem('tapHighScore') || 0;
    let musicPlaying = true;

    function startGame() {
      score = 0;
      timeLeft = 10;
      countdown.textContent = 'Time: 10s';
      scoreDisplay.textContent = 'Score: 0';
      scoreDisplay.classList.remove('hidden');
      tapButton.classList.remove('hidden');
      startButton.classList.add('hidden');
      restartButton.classList.add('hidden');
      modeSelect.classList.add('hidden');
      highScoreDisplay.textContent = '';

      if (musicPlaying) {
        bgMusic.play();
      }

      const mode = document.querySelector('input[name="mode"]:checked').value;
      if (mode === 'classic') {
        interval = setInterval(() => {
          timeLeft--;
          countdown.textContent = `Time: ${timeLeft}s`;
          if (timeLeft <= 0) {
            clearInterval(interval);
            endGame();
          }
        }, 1000);
      } else {
        setTimeout(endGame, 10000); // sudden death ends after timeout
      }
    }

    function tap() {
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
    }

    function endGame() {
      bgMusic.pause();
      bgMusic.currentTime = 0;
      countdown.textContent = 'Game Over!';
      tapButton.classList.add('hidden');
      restartButton.classList.remove('hidden');

      if (score > highScore) {
        highScore = score;
        localStorage.setItem('tapHighScore', highScore);
        highScoreDisplay.textContent = `ðŸŽ‰ New High Score: ${score}`;
      } else {
        highScoreDisplay.textContent = `High Score: ${highScore}`;
      }
    }

    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light');
    });

    musicToggle.addEventListener('click', () => {
      musicPlaying = !musicPlaying;
      musicToggle.textContent = musicPlaying ? 'ðŸ”Š Music On' : 'ðŸ”‡ Music Off';
      if (!musicPlaying) {
        bgMusic.pause();
      } else {
        bgMusic.play();
      }
    });

    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', startGame);
    tapButton.addEventListener('click', tap);
  </script>
</body>
</html>
