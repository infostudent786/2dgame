<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ”¥ TAP WARS</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      user-select: none;
    }

    h1 {
      margin-top: 40px;
      font-size: 3em;
      color: #facc15;
      text-shadow: 0 0 10px #facc15;
    }

    #game {
      margin-top: 30px;
    }

    #countdown {
      font-size: 1.5em;
      margin-bottom: 10px;
      min-height: 28px;
    }

    button {
      padding: 20px 40px;
      font-size: 1.2em;
      margin: 10px 5px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      transition: 0.2s;
      user-select: none;
    }

    #tapButton {
      background: #1f8ef1;
      color: #fff;
      box-shadow: 0 5px #1664b0;
    }

    #tapButton:active {
      animation: pop 0.2s ease-in-out;
      background: #ff5722;
      box-shadow: 0 2px #aa3e17;
      transform: translateY(3px);
    }

    #tapButton.double {
      background: #00ffcc;
      box-shadow: 0 5px #009f89;
      text-shadow: 0 0 8px #00ffcc;
    }

    #startButton {
      background: #22c55e;
      color: #fff;
      box-shadow: 0 5px #178c3d;
    }

    #restartButton {
      background: #f97316;
      color: #fff;
      box-shadow: 0 5px #b5560e;
    }

    #shareBtn {
      background: #6366f1;
      color: #fff;
      box-shadow: 0 5px #3f46c1;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    #score {
      font-size: 2.2em;
      margin-top: 20px;
      min-height: 40px;
      transition: transform 0.15s;
    }

    .bounce {
      animation: bounce 0.2s;
    }

    .hidden {
      display: none;
    }

    #progressBarContainer {
      width: 80%;
      height: 20px;
      background: #333;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: inset 0 0 5px #000;
    }

    #progressBar {
      width: 100%;
      height: 100%;
      background: #1f8ef1;
      transition: width 1s linear;
    }

    #powerUp {
      font-size: 1.3em;
      margin-top: 10px;
      color: #00ffcc;
      text-shadow: 0 0 10px #00ffcc;
      animation: pulse 1s infinite;
      min-height: 24px;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>

  <h1>ðŸ”¥ TAP WARS</h1>
  <div id="game">
    <div id="countdown">Click Start to Begin</div>
    <div id="progressBarContainer" class="hidden">
      <div id="progressBar"></div>
    </div>

    <div id="powerUp" class="hidden">âš¡ DOUBLE POINTS!</div>

    <button id="startButton">Start Game</button>
    <button id="tapButton" class="hidden">TAP!</button>
    <div id="score" class="hidden">Score: 0</div>
    <button id="restartButton" class="hidden">Play Again</button>
    <button id="shareBtn" class="hidden">Share Score</button>
  </div>

  <!-- Sounds -->
  <audio id="tapSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>
  <audio id="powerSound" src="https://freesound.org/data/previews/331/331912_3248244-lq.mp3"></audio>
  <audio id="endSound" src="https://freesound.org/data/previews/171/171497_2398400-lq.mp3"></audio>

  <script>
    const countdown = document.getElementById('countdown');
    const startButton = document.getElementById('startButton');
    const tapButton = document.getElementById('tapButton');
    const scoreDisplay = document.getElementById('score');
    const restartButton = document.getElementById('restartButton');
    const shareBtn = document.getElementById('shareBtn');
    const tapSound = document.getElementById('tapSound');
    const powerSound = document.getElementById('powerSound');
    const endSound = document.getElementById('endSound');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressBarContainer');
    const powerUp = document.getElementById('powerUp');

    let score = 0;
    let timeLeft = 10;
    let interval;
    let doublePoints = false;

    function startGame() {
      score = 0;
      timeLeft = 10;
      scoreDisplay.textContent = 'Score: 0';
      countdown.textContent = 'Time: 10s';
      progressBar.style.width = '100%';

      startButton.classList.add('hidden');
      tapButton.classList.remove('hidden');
      scoreDisplay.classList.remove('hidden');
      restartButton.classList.add('hidden');
      shareBtn.classList.add('hidden');
      progressContainer.classList.remove('hidden');
      powerUp.classList.add('hidden');
      doublePoints = false;
      tapButton.classList.remove('double');

      interval = setInterval(() => {
        timeLeft--;
        countdown.textContent = 'Time: ' + timeLeft + 's';
        progressBar.style.width = (timeLeft * 10) + '%';

        // Power-up activates at 5s and 2s left
        if (timeLeft === 5 || timeLeft === 2) {
          activatePowerUp();
        }

        if (timeLeft <= 0) {
          clearInterval(interval);
          endGame();
        }
      }, 1000);
    }

    function activatePowerUp() {
      doublePoints = true;
      powerUp.classList.remove('hidden');
      powerSound.currentTime = 0;
      powerSound.play();
      tapButton.classList.add('double');

      setTimeout(() => {
        doublePoints = false;
        powerUp.classList.add('hidden');
        tapButton.classList.remove('double');
      }, 3000); // Power-up lasts 3 seconds
    }

    function endGame() {
      tapButton.classList.add('hidden');
      countdown.textContent = 'â± Timeâ€™s up!';
      restartButton.classList.remove('hidden');
      shareBtn.classList.remove('hidden');
      powerUp.classList.add('hidden');
      endSound.currentTime = 0;
      endSound.play();
    }

    tapButton.addEventListener('click', () => {
      score += doublePoints ? 2 : 1;
      scoreDisplay.textContent = 'Score: ' + score;
      scoreDisplay.classList.add('bounce');
      setTimeout(() => scoreDisplay.classList.remove('bounce'), 150);

      tapSound.currentTime = 0;
      tapSound.play();
    });

    startButton.addEventListener('click', startGame);

    restartButton.addEventListener('click', () => {
      location.reload();
    });

    shareBtn.addEventListener('click', () => {
      const shareText = `ðŸ”¥ I scored ${score} in TAP WARS! Can you beat me? ðŸ‘‰ ${window.location.href}`;
      if (navigator.share) {
        navigator.share({
          title: 'TAP WARS',
          text: shareText,
        });
      } else {
        alert("Copy and share this:\n\n" + shareText);
      }
    });
  </script>
</body>
</html>
