<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ”¥ Tap Dash</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: 'Arial', sans-serif;
      background: #121212;
      color: white;
      overflow: hidden;
    }
    button {
      font-size: 1.2rem;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #tapButton {
      position: absolute;
      transition: all 0.3s ease;
      background: #00bcd4;
      color: white;
      box-shadow: 0 5px #007e8a;
    }
    #tapButton:active {
      transform: scale(1.2);
      box-shadow: none;
    }
    .hidden {
      display: none;
    }
    #score {
      font-size: 1.8rem;
      margin-top: 20px;
    }
    #countdown {
      margin: 20px 0;
      font-size: 1.3rem;
    }
    #startButton {
      background-color: #4caf50;
      color: white;
    }
    #restartButton {
      background-color: #f44336;
      color: white;
    }
    #musicToggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background: #ff9800;
    }
  </style>
</head>
<body>
  <button id="musicToggle">ðŸ”Š Music On</button>
  <h1>ðŸ”¥ Tap Dash</h1>
  <div id="countdown">Click Start to Begin</div>
  <button id="startButton">Start Game</button>
  <button id="tapButton" class="hidden">TAP!</button>
  <div id="score" class="hidden">Score: 0</div>
  <div id="highScoreDisplay"></div>
  <button id="restartButton" class="hidden">Play Again</button>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/audio/2022/03/11/audio_d20ad74770.mp3" type="audio/mp3" />
  </audio>

  <script>
    const startButton = document.getElementById('startButton');
    const tapButton = document.getElementById('tapButton');
    const restartButton = document.getElementById('restartButton');
    const countdown = document.getElementById('countdown');
    const scoreDisplay = document.getElementById('score');
    const highScoreDisplay = document.getElementById('highScoreDisplay');
    const musicToggle = document.getElementById('musicToggle');
    const bgMusic = document.getElementById('bgMusic');

    let score = 0;
    let timeLeft = 15;
    let interval;
    let moveInterval;
    let musicOn = true;
    let highScore = localStorage.getItem('tapDashHighScore') || 0;

    function moveTapButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      tapButton.style.left = `${x}px`;
      tapButton.style.top = `${y}px`;
    }

    function startGame() {
      score = 0;
      timeLeft = 15;
      scoreDisplay.textContent = 'Score: 0';
      scoreDisplay.classList.remove('hidden');
      tapButton.classList.remove('hidden');
      startButton.classList.add('hidden');
      restartButton.classList.add('hidden');
      countdown.textContent = `Time: ${timeLeft}s`;
      moveTapButton();
      interval = setInterval(() => {
        timeLeft--;
        countdown.textContent = `Time: ${timeLeft}s`;
        if (timeLeft <= 0) endGame();
      }, 1000);
      moveInterval = setInterval(moveTapButton, 1000);
      if (musicOn) {
        bgMusic.play().catch(() => {}); // silent fail if autoplay blocked
      }
    }

    function tap() {
      score++;
      scoreDisplay.textContent = `Score: ${score}`;
    }

    function endGame() {
      clearInterval(interval);
      clearInterval(moveInterval);
      tapButton.classList.add('hidden');
      restartButton.classList.remove('hidden');
      countdown.textContent = 'Game Over!';
      if (score > highScore) {
        highScore = score;
        localStorage.setItem('tapDashHighScore', score);
        highScoreDisplay.textContent = `ðŸ† New High Score: ${score}`;
      } else {
        highScoreDisplay.textContent = `High Score: ${highScore}`;
      }
      bgMusic.pause();
      bgMusic.currentTime = 0;
    }

    function toggleMusic() {
      musicOn = !musicOn;
      musicToggle.textContent = musicOn ? 'ðŸ”Š Music On' : 'ðŸ”‡ Music Off';
      if (!musicOn) {
        bgMusic.pause();
        bgMusic.currentTime = 0;
      } else if (timeLeft > 0) {
        bgMusic.play().catch(() => {});
      }
    }

    startButton.addEventListener('click', startGame);
    restartButton.addEventListener('click', startGame);
    tapButton.addEventListener('click', tap);
    musicToggle.addEventListener('click', toggleMusic);
  </script>
</body>
</html>
