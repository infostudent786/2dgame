<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tap Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    #gameArea {
      width: 80vw;
      height: 80vh;
      max-width: 400px;
      max-height: 600px;
      background-color: #fff;
      border: 2px solid #333;
      position: relative;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #tapButton {
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      border-radius: 50%;
      cursor: pointer;
      user-select: none;
      transition: transform 0.1s;
    }
    #tapButton:active {
      transform: scale(1.2);
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
    #gameOver {
      position: absolute;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.8);
      color: white;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="gameArea">
    <div id="tapButton"></div>
    <div id="score">Score: 0</div>
    <div id="gameOver">
      <h1>Game Over</h1>
      <p id="finalScore"></p>
      <button onclick="restartGame()">Play Again</button>
    </div>
  </div>

  <script>
    const tapButton = document.getElementById('tapButton');
    const scoreDisplay = document.getElementById('score');
    const gameOverScreen = document.getElementById('gameOver');
    const finalScoreDisplay = document.getElementById('finalScore');
    let score = 0;
    let gameActive = true;

    // Load tap sound (replace with your own sound URL from Freesound/Zapsplat)
    const tapSound = new Audio('https://www.zapsplat.com/wp-content/uploads/2015/sound-effects-77318/zapsplat_multimedia_button_click_bright_006_92099.mp3');

    tapButton.addEventListener('click', handleTap);
    tapButton.addEventListener('touchstart', handleTap); // Mobile support

    function handleTap(e) {
      e.preventDefault();
      if (!gameActive) return;

      score++;
      scoreDisplay.textContent = `Score: ${score}`;
      tapSound.play();

      // Random color change for fun
      tapButton.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;

      // End game after 10 taps (example condition)
      if (score >= 10) {
        endGame();
      }
    }

    function endGame() {
      gameActive = false;
      gameOverScreen.style.display = 'flex';
      finalScoreDisplay.textContent = `Final Score: ${score}`;
      tapButton.style.display = 'none';
    }

    function restartGame() {
      gameActive = true;
      score = 0;
      scoreDisplay.textContent = `Score: ${score}`;
      gameOverScreen.style.display = 'none';
      tapButton.style.display = 'block';
      tapButton.style.backgroundColor = '#4CAF50';
    }
  </script>
</body>
</html>
